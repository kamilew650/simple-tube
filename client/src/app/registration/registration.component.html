<div class="container-fluid">
    <div class="row margin-bottom-div">
        <div class="col-xs-12 col-sm-4 offset-sm-4">
            <div class="login-form">
                <div class="panel-body">
                    <h2 class="title">Rejestracja</h2>
                    <div [hidden]="!isError" class="alert alert-danger">
                        Nieprawidłowe dane
                    </div>
                    <form #myForm="ngForm" (ngSubmit)="tryLogin()">
                        <div class="form-group pass-div">
                            <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName"
                                #first="ngModel" name="firstName" placeholder="Imię" required />
                        </div>
                        <div class="form-group login-div">
                            <input type="text" class="form-control" [(ngModel)]="lastName" #last="ngModel" id="lastName"
                                name="lastName" placeholder="Nazwisko" required />
                        </div>
                        <div class="form-group pass-div">
                            <input type="date" class="form-control" id="birthDate" [(ngModel)]="birthDate"
                                #birth="ngModel" name="birthDate" placeholder="Data urodzenia" required />
                        </div>
                        <div class="form-group login-div">
                            <input type="text" class="form-control" [(ngModel)]="email" #mail="ngModel" id="email"
                                name="email" placeholder="Email" required />
                        </div>
                        <div class="form-group pass-div">
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                #pass="ngModel" name="password" placeholder="Hasło" required />
                        </div>
                        <div class="form-group pass-div">
                            <input type="password" class="form-control" id="confirmPassword"
                                [(ngModel)]="confirmPassword" #confirmPass="ngModel" name="confirmPassword"
                                placeholder="Powtórz hasło" required />
                        </div>
                        <div class="form-group login-div">
                            <input type="text" class="form-control" [(ngModel)]="phone" #ph="ngModel" id="phone"
                                name="phone" placeholder="Numer telefonu" required />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary px-5">
                                Zarejestruj się
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
